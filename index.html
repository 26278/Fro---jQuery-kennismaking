<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oefenen met jeekwerrie</title>
    <link rel="stylesheet" href="node_modules/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="node_modules/slick-carousel/slick/slick-theme.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/slick-carousel/slick/slick.min.js"></script>

  </head>
  <body>
    <h1>My Heroes</h1>
    <main>
      <div class="helden">
        <section>
          <h3>Jon B</h3>
          <figure class="portret">
            <img src="img/jonB.jpeg" alt="Jon B">
            <figcaption>Bass fisher</figcaption>
          </figure>
        </section>

        <section>
          <h3>Willem Romeijn</h3>
          <figure class="portret">
            <img src="img/willemRomeijn.jpg" alt="Willem Romeijn">
          <figcaption>Perch fisher</figcaption>
          </figure>
        </section>

        <section>
          <h3>Houtan Ata</h3>
          <figure class="portret">
            <img src="img/houtanAta.jpg" alt="Houtan Ata">
            <figcaption>Perchwhisperer</figcaption>
          </figure>
        </section>

        <section>
          <h3>Enrico Zancanaro</h3>
          <figure class="portret">
            <img src="img/EnricoZancanaro.jpg" alt="Enrico">
            <figcaption>Bass king</figcaption>
          </figure>
        </section>
      </div>
    </main>

    <div class="carousel">
      <div>
        <img src="img/EnricoZancanaro.jpg" alt="Enrico">
      </div>
      <div>
        <img src="img/houtanAta.jpg" alt="Houtan Ata">
      </div>
      <div>
        <img src="img/willemRomeijn.jpg" alt="Willem Romeijn">
      </div>
      <div>
        <img src="img/jonB.jpeg" alt="Jon B">
      </div>
    </div>
    <footer>
      <div id="validatie">
        <a href="http://validator.w3.org/check?uri=referer" target="_blank">
          <img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5"></a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
          <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
